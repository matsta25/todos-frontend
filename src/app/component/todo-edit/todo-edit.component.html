<blockquote class="blockquote">
  <p class="mb-0">Todo Edit:</p>
</blockquote>

<div class="mb-3">
  <a [routerLink]="['/', 'todos' ]">Go back</a>
</div>

<div *ngIf="todo; then todoBlock else noDataBlock"></div>

<ng-template #todoBlock>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title" formControlName="title">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Description" formControlName="description">
        </div>

        <div class="form-group">
          <label for="userName">User name</label>
          <input type="text" class="form-control" id="userName" placeholder="User name" formControlName="userName">
        </div>


        <button (click)="deleteTodo()" class="btn btn-danger mr-3">Delete</button>
        <button type="submit" class="btn btn-success" [disabled]="!todoForm.valid">Save</button>

      </form>
    </div>
  </div>

</ng-template>

<ng-template #noDataBlock>
  No data found.
</ng-template>
